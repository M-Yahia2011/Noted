name: noted
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.19.3 <3.0.0"

dependencies:
    
    dio: ^5.1.1
    flutter:
        sdk: flutter
    flutter_bloc: ^8.1.2
    flutter_localizations:
        sdk: flutter
    google_fonts: ^4.0.3
    intl: ^0.18.0
    supabase_flutter: ^1.7.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    # Enable generation of localized Strings from arb files.
    generate: true

    assets:
        # Add assets from the images directory to the application.
        - assets/images/
